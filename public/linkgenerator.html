<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Link generator</title>
    </head>
    <body>
        <noscript>This tool requires JavaScript to work.</noscript>
        <h1><a id="button" href="#"></a></h1>
        <script>
            // By BrunoLM, https://stackoverflow.com/a/3855394
            var qs = (function(a) {
                if (a == "") return {};
                var b = {};
                for (var i = 0; i < a.length; ++i) {
                    var p = a[i].split('=', 2);
                    if (p.length == 1)
                        b[p[0]] = "";
                    else
                        b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
                }
                return b;
            })(window.location.search.substr(1).split('&'));
            // End of BrunLM's code

            if (qs['href']) {
                document.getElementById('button').href = qs['href'];
                if (qs['buttontext'])
                    document.getElementById('button').innerHTML = qs['buttontext'];
                else
                    document.getElementById('button').innerHTML = 'Click here';
                if (qs['title'])
                    document.title = qs['buttontext'];
                if (qs['textcolor'])
                    document.getElementById('button').style.color = '#' + qs['textcolor'];
                if (qs['bgcolor'])
                    document.getElementById('button').style.backgroundColor = '#' + qs['bgcolor'];
            } else {
                document.write('Missing href attribute');
            }
        </script>
        <style>
            body, html {
                margin: 0;
            }
            a {
                padding: 30px;
                background: #651fff;
                color: #fff;
                display: block;
                text-decoration: none;
            }
        </style>
    </body>
    <!-- USAGE:
        Use this address to genereate a link, like so:
        linkgenerator.html?href=tel%3A%2B442070313000&buttontext=Call%20Google%20UK&title=Google%20UK&bgcolor=4285f4&color=ffffff

        Only the href is absolutely required

        Why? Because some services allow you to use URLs to websites but not other things, e.g. mailto / tel
        This was originally created for an Actions on Google app
    -->
</html>
